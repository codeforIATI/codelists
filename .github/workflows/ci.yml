name: CI
on:
  push:
  pull_request:
  repository_dispatch:
    types: [build]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - uses: actions/cache@v4
      name: Cache python dependencies
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v4
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install javascript dependencies
      run: |
        yarn install
    - name: Run preprocess (make codelist data files)
      run: |
        yarn run preprocess
      env:
        CODELISTS_BASE_URL: https://codelists.codeforiati.org
    - name: Run build (build static site)
      run: |
        yarn run generate
      env:
        CODELISTS_BASE_URL: https://codelists.codeforiati.org
    - name: Deploy to github pages ðŸš€
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GIT_CONFIG_NAME: Code for IATI bot
        GIT_CONFIG_EMAIL: 57559326+codeforIATIbot@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        BRANCH: gh-pages
        FOLDER: .output
        SINGLE_COMMIT: true
        CLEAN: true

  trigger:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger a codelist update on the datastore classic repo
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: codeforIATI/iati-datastore
          token: ${{ secrets.TOKEN }}
          event-type: update-codelists
