---
dist: bionic
language: python
python: 3.7
env:
  - CODELISTS_BASE_URL="https://codelists.codeforiati.org"
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
install:
    - yarn install
    - pip install -r requirements.txt
cache:
  pip: true
  yarn: true
script:
   - yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
   - secure: ""
  keep_history: true
  local_dir: docs/.vuepress/dist
  target_branch: gh-pages
  on:
    branch: master
